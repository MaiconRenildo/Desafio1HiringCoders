<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <figure>
        <img src="./saraiva-logo.svg" alt="">
      </figure>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="titulo">
        <h1>Black Friday</h1>
        <h4>Descontos exclusivos de até 50%</h4>
        <p>*Oferta válida até 24 de Julho de 2021</p>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="titulo">
          <h1>Cadastre-se</h1>
          <h4>Não perca essa oportunidade</h4>
        </div>
        <div class="formulario">
          <input required type="text" id="name" name="name" placeholder="Nome">
          <input type="e-mail" id="e-mail" name="e-mail" placeholder="E-mail"> 
        </div>
        <div class="botao">
          <div class="intBotao">
            <button type="submit" onclick="Envio()">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer">
      <h4>Desenvolvido por <a href="https://github.com/MaiconRenildo">MaiconRenildo</a></h4>
    </div>
  </footer>
</body>

</html>
